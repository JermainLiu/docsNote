<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docsNote</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/jermainliu/cdn@master/images/avatar.webp" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- 目录插件 https://github.com/justintien/docsify-plugin-toc -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <!-- Also insert you custom css -->

</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      coverpage: true,
      name: "docsNote",
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or []
        placeholder: '搜索',
        noData: '找不到结果!',
        // 搜索标题的最大层级, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      // 页右上角 https://github.com/Koooooo-7/docsify-corner
      repo:'true', // set the docsify show the corner
      corner: {
        // the icon link url to another site  
        url: "https://github.com/jermainn/docsNote/tree/master/docs", 
        // the default preset icon in docsify-corner  
        icon: "github", 
      },
      // 阅读进度条
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      // 点击复制
      // copyCode: {
      //   buttonText : 'copy',
      //   errorText  : 'error',
      //   successText: 'copied'
      // },
      // 块引用转化
      'flexible-alerts': {
        style: 'callout'
      }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <!-- 分页章节 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 目录插件 https://github.com/justintien/docsify-plugin-toc -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <!-- 页右上角 https://github.com/Koooooo-7/docsify-corner -->
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
  <!-- 阅读进度条 https://github.com/HerbertHe/docsify-progress -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- 点击复制 https://github.com/jperasmus/docsify-copy-code -->
  <!-- <script src="https://unpkg.com/docsify-copy-code"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> -->
  <!-- 块引用转化 https://github.com/fzankl/docsify-plugin-flexible-alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 图片缩放 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->

</body>
</html>
